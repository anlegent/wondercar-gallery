<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Wondercar Gallery</title>
  </head>
  <body>
    <nav>
      <button class="gallery-btn">My gallery</button>
      <button class="home-btn">Home</button>
      <button class="about-btn">About</button>
    </nav>
    <div class="divider">
      <p>My photos</h2>
      <div class="line"></div>
      <p>44 items</p>
    </div>
    <div class="car-gallery">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/f/f1/ASIAD.jpg"
        alt="bus"
        class="car-img"
      />
      <img
        src="https://t4.ftcdn.net/jpg/00/88/92/23/360_F_88922359_3mupZizwNrNUMVPSwnrRpUzMH1Pk4dyx.jpg"
        alt="destroy_car"
        class="car-img"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA05Vg1gq0kAhVJLwsaJrCev99Kn5dFgublw&s"
        alt="old_car"
        class="car-img"
      />
      <img
        src="https://cfx-wp-images.imgix.net/2024/03/DSC_0359-edited.jpg?auto=compress%2Cformat&ixlib=php-3.3.1&s=9060b857ec9e379e3f97fcf50b9198f0"
        alt="huge_car"
        class="car-img"
      />
    </div>
    <button class="load-btn">Load more...</button>
  </body>
</html>
